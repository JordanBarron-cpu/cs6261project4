<div class="resistanceComponent">
    <div>
      <b id="resistanceMessage">{{ 'Resistance: ' + message }}</b>
    </div>

<form>
      <p>Select bands</p>
      <div>
        <label for="sigFigs">Digits</label>
        <br>
        <select
        *ngFor="let sigFig of theSigFigures; index as i"
        [ngModel]="theSigFigures[i].sigFiguresDict"
        (ngModelChange)="setSigFigureResistanceBuildMessage(i, $event)"
        name="sigFigs"
        class="'sigFigures' + (i)">
          <option
          *ngFor="let color of theSigFigures[i].sigFiguresColorList"
          [ngValue]="color"
          >
          {{ color }}</option>
        </select>
      </div>

      <div>
        <label for="multiply">Multiplier</label>
        <br>
        <select name="multiply"
        class="multipliers"
        [ngModel]="theMultiplier.multiplierDict"
        (ngModelChange)="setMultiplierAndUnitResistanceBuildMessage($event)">
          <option
          *ngFor="let color of theMultiplier.multiplierColorList"
          [value]="color">
          {{ 'x' + theMultiplier.multiplierDict[color] + theMultiplier.multiplierUnitDict[color] }}</option>
        </select>
      </div>

      <div>
        <label for="tolerance">Tolerance</label>
        <br>
        <select name="tolerance"
        class="tolerances"
        [ngModel]="theTolerance.toleranceDict"
        (ngModelChange)="setToleranceResistanceBuildMessage($event)">
          <option
          *ngFor="let color of theTolerance.toleranceColorList"
          [ngValue]="color">
          {{ theTolerance.toleranceDict[color] + '%' }}</option>
        </select>
      </div>
</form>

</div>
