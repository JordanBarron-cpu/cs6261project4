<div class="resistanceComponent">
  <div>
    <b>{{ "Resistance: " + message }}</b>
  </div>

  <p>Select bands</p>
  <div>
    <label for="sigFigs">Digits</label>
    <br>
    <select *ngFor="let sigFig of theSigFigures; index as selectBoxNumber;" name="sigFigs" id="'sigFig' + (selectBoxNumber + 1)" >
        <option *ngFor="let color of theSigFigures[selectBoxNumber].sigFiguresColorList"
          value="theSigFigures[selectBoxNumber].getSigFigureDictValue()"
          (click)="theSigFigures[selectBoxNumber].setSigFigure(color)"
          (click)="setMessage()">
          {{ color }}</option>
    </select>
  </div>

  <div>
    <label for="multiply">Multiplier</label>
    <br>
    <select name="multiply" id="muliplier">
      <option *ngFor="let color of theMultiplier.multiplierColorList; index as multiplierSlot"
          value="theMultiplier.getMultiplierDictValue()"
          (click)="theMultiplier.setMultiplier(color)"
          (click)="theMultiplier.setMultiplierUnit(color)"
          (click)="setMessage()">
        {{ 'x' + theMultiplier.multiplierDict[color] + theMultiplier.multiplierUnitDict[color] }}</option>
    </select>
  </div>

  <div>
    <label for="tolerance">Tolerance</label>
    <br>
    <select name="tolerance" id="tolerance">
      <option *ngFor="let color of theTolerance.toleranceColorList; index as toleranceSlot"
          value="theTolerance.getToleranceDictValue()"
          (click)="theTolerance.setTolerance(color)"
          (click)="setMessage()">
        {{ theTolerance.toleranceDict[color] + '%' }}</option>
    </select>
  </div>

</div>
